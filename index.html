	<script type="text/javascript">	

	<!-- MAPAS BASE -->

	var argenmap = new L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/mapabase_gris@EPSG%3A3857@png/{z}/{x}/{-y}.png', {
			minZoom: 1
		}
	);
	
	var darkm = new L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
			minZoom: 1
		}
	);
	var osm = new L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			minZoom: 1
		}
	);
	var satelite = new L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
			minZoom: 1
		}
	);


	var baseLayers = {
		"Dark Matter": darkm,
		"OSM": osm,
		"Google Satelite": satelite,
		"Argenmap": argenmap
	};
	
	var map = L.map('mapa', {
        center: ["-32.964544187628874", "-64.7319076458128"],
        zoom: 3,
        layers: [argenmap],       
        fullscreenControl: true,
		fullscreenControlOptions: { // optional
				title:"Ver en pantalla completa",
				titleCancel:"Salir de pantalla completa"
			}
    });
	L.control.layers(baseLayers).addTo(map);

	<!-- FIN MAPAS BASE -->

	<!-- ESCALA -->

	L.control.scale({
	  imperial: false
	}
	).addTo(map);

	<!-- FIN ESCALA -->


	<!-- BUSCADOR DE DIRECCIONES -->

	var osmGeocoder = new L.Control.OSMGeocoder({placeholder: 'Buscar direccion'});
	map.addControl(osmGeocoder)

	<!-- FIN DE BUSCADOR DE DIRECCIONES -->


	<!-- CAPAS -->

		<!-- ESTILO CAPAS -->


	function estilopuntoarg(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#85C1E9',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0

	})
	}

	function estilopuntobra(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#16A085',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntouru(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#154360',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntopar(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#E74C3C',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntochi(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#1B2631',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntobol(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#F1C40F',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntoper(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#922B21',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntoecu(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#17202A',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilopuntocol(feature, latlng) {
	return L.circleMarker(latlng, {
		radius: 6.0,
		fillColor: '#9A7D0A',
		color: '#EAECEE',
		weight: 1,
		opacity: 1.0,
		fillOpacity: 1.0
	})
	}

	function estilolinea(feature) {
	return {
	    weight: 3.3,
	    color: '#626567',
	    opacity: 1.0,
	    dashArray: '5, 5, 1, 5'
	};
	}

	<!-- FIN ESTILO CAPAS -->

	<!-- POPUP CAPAS -->

	function onEachFeature(feature, layer) {
		var popupContent = 'Pais: ' + feature.properties.pais + "<br/>Nombre: " + feature.properties.nombre + '<br/>Población: ' + feature.properties.poblacion;
		layer.bindPopup(popupContent);
	}

	<!-- FIN POPUP CAPAS -->

	<!-- CIUDADES Y LIMITES: AÑADIR Y REMOVER -->

	<!-- Argentina -->

	var capa_limites_argentina = L.geoJSON(limites_argentina, {
	style: estilolinea
	});
	var capa_ciudades_argentinas = L.geoJSON(ciudades_argentinas, {
	onEachFeature: onEachFeature,
	pointToLayer: estilopuntoarg
	});
	
	document.getElementById("btnarg").onclick=function(){
		capa_limites_argentina.addTo(map);
		capa_ciudades_argentinas.addTo(map);
		document.getElementById("btnargx").style.display="inline-block";
	};


	document.getElementById("btnargx").onclick=function(){
		map.removeLayer(capa_limites_argentina);
		map.removeLayer(capa_ciudades_argentinas);
		document.getElementById("btnargx").style.display="none";

	<!-- Chile -->

	var capa_limites_chile = L.geoJSON(limites_chile, {

	});

	var capa_limites_bolivia = L.geoJSON(limites_bolivia, {

	document.getElementById("btnbol").onclick=function(){

	<!-- Peru -->

	var capa_limites_peru = L.geoJSON(limites_peru, {
	style: estilolinea
	});
	var capa_ciudades_peru = L.geoJSON(ciudades_peru, {

	});


	document.getElementById("btnper").onclick=function(){
		capa_limites_peru.addTo(map);
